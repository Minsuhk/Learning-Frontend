<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button and Image</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .content {
            position: relative;
            text-align: center;
        }

        .responsive-image {
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 0 auto;
        }

        .textbox {
            display: none;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 100%;
            position: absolute;
            top: 0; /* Position the textbox at the top */
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <button class="button" onclick="toggleTextbox()">Toggle Textbox</button>
    <div class="content">
        <img src="images/github_logo.png" alt="Your Image" class="responsive-image">
        <div class="textbox" id="textbox">
            <p>Your textbox content goes here.</p>
        </div>
    </div>
</div>

<script>
    function toggleTextbox() {
        var textbox = document.getElementById('textbox');
        textbox.style.display = (textbox.style.display === 'none' || textbox.style.display === '') ? 'block' : 'none';
    }
</script>

</body>
</html>
